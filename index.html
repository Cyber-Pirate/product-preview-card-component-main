<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
      <section class="img">
      </section>
      <section class="info">
        <h1>Perfume</h1>
      <h2>
        Gabrielle <br>Essence Eau <br> De Parfum
      </h2>
      <p>A floral, solar and voluptuous <br> interpretation composed by <br>Olivier Polge,
        Perfumer-Creator <br> for the House of CHANEL.</p>
      <div class="pricing">
        <div class="price">
          <p>$149.99</p>
          <p>$169.99</p>
        </div>
        <button>
       <img src="./images/icon-cart.svg" alt="" aria-hidden="true">
          Add to Cart
        </button>
      </div>
      </section>
  </main>
  <!-- Preview

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart
   -->
   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Cyber-Pirate</a>.
  </div>
</body>
</html>
